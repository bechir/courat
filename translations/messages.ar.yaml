diffusion:
  title:  الدروس تبث مباشرة على
  description: ترفع التلفزة المدرسية إلى علم التلاميذ التعليم الإبتدائي و الثانوي، أن بث الدروس سيبدأ يوم 23 مارس 2020, إبتداء من الساعة الخامسة مساء على الموريتانية 2، ويعاد بثه في اليوم الموالي إبتداء من الحادية عشرة صباحا، حسب الجدول. تقدم لكم المنصات التالية بثا مباشرا على شبكات التواصل الإجتماعية في الساعات المذكورة سابقا.  

